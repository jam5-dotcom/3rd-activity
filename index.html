<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple Calculator</h1>
        <div class="input-group mb-3">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="calculate('+')">Add (+)</button>
            <button class="btn btn-primary" onclick="calculate('-')">Subtract (-)</button>
            <button class="btn btn-primary" onclick="calculate('*')">Multiply (*)</button>
            <button class="btn btn-primary" onclick="calculate('/')">Divide (/)</button>
        </div>
        <h2 class="mt-4">Result: <span id="result"></span></h2>
    </div>

    <!-- Bootstrap JS (optional, for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = 'Cannot divide by zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').textContent = 'Invalid operator.';
                    return;
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
